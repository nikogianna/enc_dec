description "Encrypter"
author "Nikolas Giannakis>"

start on local-filesystems
stop on [06]

respawn
respawn limit 4 20

script
  chdir /home/udooer/project/enc_dec/public
  exec start-stop-daemon --chdir /home/udooer/project/enc_dec/public \
    --chuid root \
    --start \
    --exec /home/udooer/project/enc_dec/bin/webserver
end script
